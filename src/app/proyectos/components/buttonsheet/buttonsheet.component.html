<mat-nav-list>


  <input type="file" #fileInput (change)="AbrirArchivo($event)" hidden >
  <a mat-list-item  (click)="fileInput.click()" >
    <span matListItemTitle>Este Dispositivo</span>
    <span matLine>Cargar Archivo</span>
    </a>

    <a href="https://docs.google.com/" mat-list-item (click)="openLink($event)">
      <span matListItemTitle>Google Docs</span>
      <span matLine>Embed in a document</span>
    </a>

  </mat-nav-list>
