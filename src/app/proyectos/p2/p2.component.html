


<div id="contenedor">
  <div>
    <mat-card class="card-content">
      <mat-card-header>
        <mat-card-title>Subir Examen</mat-card-title>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>
    
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Subir archivo</mat-card-title>
        <mat-card-subtitle
          >La idea es subir un documento con formato aiken y que automaticamente te
          de un formulario para contestar
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
      <mat-card-actions>
        <input type="file" (change)="AbrirArchivo($event)" />
      </mat-card-actions>
    </mat-card>
    
    <mat-card class="card-content">
      <mat-card-header>
        <mat-card-title>Contenido </mat-card-title>
      </mat-card-header>
      <mat-card-content *ngFor="let item of examen; let i = index">
       {{ i+1 }}.- {{ item.pregunta }}  
        <li>

        {{item.respuestas}}
        </li>
    
        
      </mat-card-content>
    </mat-card>
  </div>
  <div>
    <mat-card class="card-content-exam" *ngFor="let item of examen; let i = index">
      <mat-card-header class="pregunta">
        <mat-card-title  >
          {{ i+1 }}.- {{item.pregunta}}
        </mat-card-title>
        <mat-card-subtitle>
          Elija una respuesta
          <hr>
        </mat-card-subtitle>
      </mat-card-header>  
      <div >
        <mat-radio-group aria-labelledby="example-radio-group-label" >
          <br><mat-radio-button *ngFor="let x of item.respuestas; let j = index" [value]="0">
            {{item.respuestas[j]}}
          </mat-radio-button>
        </mat-radio-group> 

      </div>
        <mat-card-actions >
        </mat-card-actions>
    </mat-card>
  </div>
</div>
